TR","autosize":true,"blocks":[{"key":"59g26","text":"З яких модулів складається програма?","entityRanges":[],"depth":0},{"key":"3g350","text":"Оновлена програма складається з 6 модулів у кожному класі. Зміст програми         в 10 класі присвячено питанням  національної  безпеки та оборони України, ознайомленню з основами управління та планування, озброєнню та військовій техніці,  стрілецькій підготовці, орієнтуванню на місцевості, інженерній фортифікації, домедичній допомозі в умовах бою. В 11 класі вивчатимуться такі модулі: військові технології та їх розвиток, інформаційна війна, домедична допомога в умовах бою, захист цивільного населення в кризових умовах та планую майбутнє: особиста роль в обороні України. Наповнення кожного модуля сформовано на основі консультацій та обговорень з десятками організацій та експертами, зокрема: Victory Drones, ГО “Військова школа “Боривітер”, БФ “Солом’янські котики”, Всеукраїнська Рада Реанімації тощо.","entityRanges":[],"depth":0}],"styles":[{"key":"59g26","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":36,"styles":["0;0","1;1","2;2","3;3"]}],"keys":["FONT_WEIGHT","FONT_STYLE","FONT_FAMILY","COLOR"],"values":["400","normal","custom_110956","FFFFFF64"]}},{"key":"3g350","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":810,"styles":["0;0","1;1","2;2","3;3","4;4"]}],"keys":["FONT_WEIGHT","FONT_STYLE","FONT_FAMILY","FONT_SIZE","COLOR"],"values":["400","normal","custom_110956","13","FFFFFF64"]}}],"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":304,"blocksMeta":[{"key":"59g26","data":{"sizesLinkedStatus":false,"textStyle":"style-3b6996bd-8423-4c0b-ac78-e2c3f1f845ae"}},{"key":"3g350","data":{"sizesLinkedStatus":false,"textStyle":"style-3b6996bd-8423-4c0b-ac78-e2c3f1f845ae","lineHeight":18,"paddings":{"bottom":0,"top":12}}}],"name":"","text":"","animation":[],"originId":"66436a75a7db7c003211720a","isShadowEnabled":false,"shadow":{"x":2,"y":2,"blur":4,"
